# Activities
- alias: watch_tv
  trigger:
    platform: state
    entity_id: input_boolean.tv_time
    to: "on"
  action:
    - service: homeassistant.turn_off
      entity_id:
        - group.diningroom
        - group.vardagsrum
        - light.hall
        - light.lill_hall
    - service: homeassistant.turn_on
      data:
        entity_id:
          - light.piano
        brightness: 150

